name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Check formatting
        run: make fmt-check

      - name: Run go vet
        run: make vet

      - name: Run linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.2

      - name: Build
        run: make build

      - name: Run tests
        run: make test

      - name: Verify binary
        run: ./bin/grule-lint --version

